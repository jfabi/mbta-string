<body>

    <br>Date <input name="Month" type="text" maxlength="2" size="2" id="mo" class="searchField" placeholder="MM" autofocus/>
    <input name="Day" type="text" maxlength="2" size="2" id="dy" class="searchField" placeholder="DD"/>
    <input name="Year" type="text" maxlength="4" size="4" id="yr" class="searchField" placeholder="YYYY"/>
    Start time <input name="Start time" type="text" maxlength="5" size="5" id="stm" class="timeField" placeholder="HH:MM"/>
        End time <input name="End time" type="text" maxlength="5" size="5" id="etm" class="timeField" placeholder="HH:MM"/>
    Service <select id="routeInput">
        <option value="GT-WB">Green Subway-WB</option>
        <option value="GT-EB">Green Subway-EB</option>
        <option value="B-WB">Green B-WB</option>
        <option value="B-EB">Green B-EB</option>
        <option value="C-WB">Green C-WB</option>
        <option value="C-EB">Green C-EB</option>
        <option value="D-WB">Green D-WB</option>
        <option value="D-EB">Green D-EB</option>
        <option value="E-WB">Green E-WB</option>
        <option value="E-EB">Green E-EB</option>
        <option value="RedT-NB">Red Subway-NB</option>
        <option value="RedT-SB">Red Subway-SB</option>
        <option value="RedA-NB">Red Ashmont-NB</option>
        <option value="RedA-SB">Red Ashmont-SB</option>
        <option value="RedB-NB">Red Braintree-NB</option>
        <option value="RedB-SB">Red Braintree-SB</option>
        <option value="OR-NB">Orange-NB</option>
        <option value="OR-SB">Orange-SB</option>
        <option value="BL-WB">Blue-WB</option>
        <option value="BL-EB">Blue-EB</option>
        <option value="MT-NB">Mattapan-NB</option>
        <option value="MT-SB">Mattapan-SB</option>
    </select>
    <button onclick="nextHeadwayUpdate()">View AVL data</button>        
    
    <div id="dwellsT">
        Please enter all fields above to view recorded AVL data from MBTA-Performance.<br>
    </div>
    
    <div id="graph">
        <svg id="visualisation" width="1200" height="650"></svg>
    </div>
    
    <script src="config.js"></script>
    <script src="timeSpace.js"></script>
    
</body>
</html>
